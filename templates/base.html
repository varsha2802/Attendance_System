<html>
    <head>
        <title>AI based Attendance System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/css/custom.css" >
        {% block style %}{% endblock %}
    </head>

    <body class="bg-light">
      <!-- nav bar menu-->
        <nav class="navbar navbar-light bg-info pl-5 mb-5 navbar-custom">
            <h3 style="color: white;">
                <img src="/static/img/logo.jpg" width="40" height="40" class="d-inline-block align-center mr-3 bg-white rounded" alt="">
                AI Based Attendance System </h3>


            <ul class="nav justify-content-end">
                <li class="nav-item active">
                  <form action="/video_feed"  method="POST">

                     <a href="/video_feed" >
                     <button type="button" class="btn btn-outline-dark mx-2">TAKE ATTENDANCE</button>
                     </a>
                  </form>
                </li>
            </ul>
        </nav>
        <!-- end nav bar menu-->

        <!-- flash message -->

        {% block content %}{% endblock %}
        {% block video %}{% endblock %}
        {% block train %}{% endblock %}

    </body>
</html>
